<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form">
        <h5>Basic Info</h5>

        <!-- Activity 1 Below -->
        <div>
          <!-- label and input for Full Name -->
          <label for="fullName" class="form-label">Full Name</label>
          <!-- class form-label and class-form control is coming from the bootstrap -->
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter full name"
            class="form-control"
          />
        </div>

        <!-- mt-2 is used for the adding the space between the two balcks -->
        <div class="mt-2">
          <!-- label and input for Email -->
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            class="form-control"
          />
        </div>

        <div class="mt-10">
          <h5>Doctor</h5>
          <!-- Activity 2 Below -->
          <select name="doctor" id="doctor" class="form-select">
            <option value="" selected>Select your doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin</option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas</option>
          </select>
        </div>

        <div class="mt-4" id="radio-btn">
          <h5>Where?</h5>
          <!-- Activity 3 Below -->
          <input
            type="radio"
            name="location"
            id="googleMeet"
            value="GOOGLE_MEET"
            class="form-check-input"
          />
          <label for="googleMeet" class="form-check-label">Google Meet</label>
          <br />
          <input
            type="radio"
            name="location"
            id="phone"
            value="PHONE"
            class="form-check-input"
          />
          <label for="phone" class="form-check-label">Phone</label>
        </div>

        <div class="mt-4">
          <h5>When?</h5>
          <!-- Activity 4 Below -->
          <input
            type="datetime-local"
            name="date"
            id="date"
            class="form-control"
          />
        </div>

        <!-- Activity 5 Below -->
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </div>
      </form>
    </main>
  </body>
</html>
