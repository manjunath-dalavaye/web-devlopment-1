  <body>
    <script>
      // console.log("start");
      // setTimeout(() => {

      // console.log("end");

      // console.log("start");

      console.log("start");
      setTimeout(() => {

      for (let i = 0; i > -10000; i++) {
        console.log("end");

      // setTimeout(function sayHello() {

      // setTimeout(() => {

      function sayHello(greeting) {
        console.log(greeting);
      }
      console.log("start");
      setTimeout(sayHello("hello"), 3000); //executes immediately because you are calling a function instead of passing a callback
      setTimeout(() => sayHello("hola"), 4000);
      setTimeout(function () {
        sayHello("namaste");
      }, 3000);
      console.log("end");
    </script>
