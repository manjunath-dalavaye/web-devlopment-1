  <body>
    <script>
      console.log("start"); //1
      // async function behaves like a sync function-->very imoprtent these two lines
      // till the time JS engine hits await keyword
      async function greet() {
        console.log("inside the function"); // 2
        const response = await fetch("https://api.kanye.rest/");
        const json = await response.json();
        console.log(json.quote); //3
      }
      greet(); // It will move on to the queueand after it will execute
      console.log("end"); //4
