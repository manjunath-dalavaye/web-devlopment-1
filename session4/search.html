<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="names">
      <li>John</li>
      <li>Mary</li>
      <li>Dora</li>
      <li>Donny</li>
    </ul>
    <ul id="goats">
      <li>CR7</li>
      <li>Luka Modric</li>
      <li>Pele</li>
      <li>Zidane</li>
    </ul>
    <script>
      const searchPerson = (elemId, name) => {
        const listElement = document.getElementById(elemId);
        const listElements = listElement.getElementsByTagName("li");
        const listArr = Array.from(listElements);

        //const listArr2 = Array.from(document.querySelectorAll(`#${elemId} li`))
        if (
          listArr.find(
            (item) => item.textContent.toLowerCase() === name.toLowerCase()
          ) === undefined
        ) {
          return false;
        }
        return true;
      };

      searchPerson("names", "dora")
        ? console.log("Found")
        : console.log("Not found");
    </script>
  </body>
</html>
