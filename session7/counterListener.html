<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Counter</h1>
    <h2 id="count">0</h2>
    <button id="incrementBtn">+</button>
    <button id="decrementBtn">-</button>
    <script>
      const countElement = document.querySelector("#count");
      const increment = () => {
        countElement.textContent = parseInt(countElement.textContent) + 1;
        //countElement.textContent = Number(countElement.textContent) + 1
      };
      const decrement = () => {
        if (parseInt(countElement.textContent) >= 1)
          countElement.textContent = parseInt(countElement.textContent) - 1;
        //countElement.textContent = Number(countElement.textContent) - 1
      };

      const incrementBtn = document.querySelector("#incrementBtn");
      const decrementBtn = document.querySelector("#decrementBtn");

      // writing the code in the html will be not seems a good thats
      // why we taken the atribute separetely js file
      incrementBtn.addEventListener("click", increment);
      //we i click on the button it will be call the increment function
      decrementBtn.addEventListener("click", decrement);
    </script>
  </body>
</html>
